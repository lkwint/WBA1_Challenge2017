<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="dist/css/map-icons.css">

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 80%;
            width:80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .list_menu {
            list-style: none;
        }
    </style>
</head>
<body>
<div id="list"></div>
<div id="map"></div>
<div class="buttons">
    <!-- Colored raised button -->
    <button onclick="clear_and_getPlaces('pharmacy')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Aphotheke

</button>
    <!-- Accent-colored raised button -->
    <button onclick="clear_and_getPlaces('gas_station')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Tankestelle
    </button>
    <!-- Accent-colored raised button with ripple -->
    <button onclick="clear_and_getPlaces('restaurant')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Restaraunt
    </button>
    <button onclick="clear_and_getPlaces('shopping_mall')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Einkaufszentrum

    </button>
    <!-- Accent-colored raised button -->
    <button onclick="clear_and_getPlaces('post_office')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Post-Filiale
    </button>
    <!-- Accent-colored raised button with ripple -->
    <button onclick="clear_and_getPlaces('atm')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Geldautomat
    </button>
    
    <button onclick="calcRoute()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Navigate
    </button>  

</div>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map;
    var service;
    var infoWindow;
    var pos;
    var markers = [];
	var selectedMarkerPosition;
    var placesType = [];
    var directionsDisplay;
    var directionsService;

    function initMap() {
        //directionsDisplay = new google.maps.DirectionsRenderer();
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 51.16569, lng: 10.451526},
            zoom: 14
        });
        //directionsDisplay.setMap(map);
        var marker = new google.maps.Marker({
                        map: map,
            title: 'Location found.'
        });
        infoWindow = new google.maps.InfoWindow();
		
		directionsDisplay = new google.maps.DirectionsRenderer({
		          map: map
		        });
		
		directionsService = new google.maps.DirectionsService()
		
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                marker.setPosition(pos);
                map.setCenter(pos);

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
                
    function calcRoute() {
        //var selectedMode = document.getElementById('mode').value;
        var request = {
            origin: pos,
            destination: selectedMarkerPosition,
            // Note that Javascript allows us to access the constant
            // using square brackets and a string value as its
            // "property."
            travelMode: 'DRIVING'
        };
        directionsService.route(request, function(response, status) {
            if (status == 'OK') {
                directionsDisplay.setDirections(response);
            }
        });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
    }
//radius als parameter Ã¼bergeben
    function getPlaces(type) {
        var pyrmont = new google.maps.LatLng(pos.lat,pos.lng);
        var request = {
            location: pyrmont,
            radius: 2000,
            types: [type]
        };
        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
    }
    function clear_and_getPlaces(type) {
        deleteMarkers();
        getPlaces(type);
        placesType = [];
    }
    function callback(results, status) {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
            console.error(status);
            return;
        }
        console.log(results.length);
        for (var i = 0, result; result = results[i]; i++) {
            addMarker(result);
        }
    }
    function listPlacesByType(){
        var total = "<ul>";
        for (var i = 0; i < placesType.length; i++) {
            total +=
                    "<li>" + placesType[i].markerInfo.name + " " + placesType[i].markerInfo.formatted_phone_number + "</li>"
        }
        total += "</ul>";
        document.getElementById("list").innerHTML = total;
        var node = document.getElementsByTagName("li");
        node.setAttribute("class", "list_menu");
    }

    function updateMarkerInformation(marker, place) {
        service.getDetails(place, function(result, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
                console.error(status);
                return;
            }

            placesType.push({
                marker:marker,
                markerInfo: result
            });

            // update each time the marker array was modified
            listPlacesByType();
        });
    }

    function addMarker(place) {
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            icon: {
                url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
                anchor: new google.maps.Point(10, 10),
                scaledSize: new google.maps.Size(10, 17)
            }
        });
        markers.push(marker);

        // TODO update marker information
        updateMarkerInformation(marker, place);

        google.maps.event.addListener(marker, 'click', function() {

            // get markerInfo from array
            var markerInfo = placesType.find(function (value) {
                return value.marker === marker;
            });

            var result = markerInfo.markerInfo;

                var open = "Closed";
                if (result.opening_hours.open_now)
                    open = "Open";

                var price;
                switch(result.price_level) {
                    case 0:
                        price = "Free";
                        break;
                    case 1:
                        price = "Inexpensive";
                        break; 
                    case 2:
                        price = "Moderate";
                        break;
                    case 3:
                        price = "Expensive";
                        break; 
                    case 4:
                        price = "Very Expensive";
                        break;
                }

                var datails = '<b>' + result.name + '</b></br>' +
                              'Address: ' + result.formatted_address + '</br>' +
                              'Phone Number: ' + result.formatted_phone_number + '</br>' + open + '</br>' + price + '</br>' +
                              '<button onclick="calcRoute()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Weg anzeigen </button>';
                
                infoWindow.setContent(datails);
                infoWindow.open(map, marker);
				selectedMarkerPosition = result.geometry.location;
            });

    }
    function clearMarkers() {
        setMapOnAll(null);
    }
    function deleteMarkers() {
        clearMarkers();
        markers = [];
    }
    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }
 
</script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV92k8Qt0qH1bAQggTSKYy-9l4We2Ckwc&callback=initMap"
        async defer></script>-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV92k8Qt0qH1bAQggTSKYy-9l4We2Ckwc&libraries=places&callback=initMap"
        async defer></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
