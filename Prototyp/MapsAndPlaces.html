<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="dist/css/map-icons.css">


    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 80%;
            width:80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="buttons">
    <!-- Colored raised button -->
    <button onclick="clear_and_getPlaces('pharmacy')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Aphotheke

</button>
    <!-- Accent-colored raised button -->
    <button onclick="clear_and_getPlaces('gas_station')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Tankestelle
    </button>
    <!-- Accent-colored raised button with ripple -->
    <button onclick="clear_and_getPlaces('restaurant')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Restaraunt
    </button>
    <button onclick="clear_and_getPlaces('shopping_mall')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Einkaufszentrum

    </button>
    <!-- Accent-colored raised button -->
    <button onclick="clear_and_getPlaces('post_office')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Post-Filiale
    </button>
    <!-- Accent-colored raised button with ripple -->
    <button onclick="clear_and_getPlaces('atm')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Geldautomat
    </button>


</div>
<div></div>

<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.

    var map;
    var service;
    var infoWindow;
    var pos;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 51.16569, lng: 10.451526},
            zoom: 14

        });



        var marker = new google.maps.Marker({
                        map: map,
            title: 'Location found.'
        });


        infoWindow = new google.maps.InfoWindow();

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                marker.setPosition(pos);
                //marker.setPosition(pos);
                map.setCenter(pos);

//                getPlaces('gas_station');

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }

    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
    }
//radius als parameter Ã¼bergeben
    function getPlaces(type) {

        var pyrmont = new google.maps.LatLng(pos.lat,pos.lng);

        var request = {
            location: pyrmont,
            radius: 2000,
            types: [type]
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);

    }

    function clear_and_getPlaces(type) {

        deleteMarkers();
        getPlaces(type);

    }

    function callback(results, status) {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
            console.error(status);
            return;
        }
        console.log(results.length);
        for (var i = 0, result; result = results[i]; i++) {
            addMarker(result);
        }
    }

    function addMarker(place) {

        var icon = null;
        // types array contains restaurant ?
        if(place.types.indexOf('restaurant') >= 0){
            icon = '<span class="map-icon map-icon-restaurant"></span>';
        }
        if(place.types.indexOf('pharmacy') >= 0){
            icon = '<span class="map-icon map-icon-health"></span>';
        }
        if(place.types.indexOf('gas_station') >= 0){
            icon = '<span class="map-icon map-icon-gas-station"></span>';
        }
        if(place.types.indexOf('atm') >= 0){
            icon = '<span class="map-icon map-icon-atm"></span>';
        }
        if(place.types.indexOf('shopping_mall') >= 0){
            icon = '<span class="map-icon map-icon-shopping-mall"></span>';
        }
        if(place.types.indexOf('post_office') >= 0){
            icon = '<span class="map-icon map-icon-post-office"></span>';
        }




        var marker = new mapIcons.Marker({
            map: map,
            position: place.geometry.location,
            icon: {
                //url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
                path: mapIcons.shapes.ROUTE,
                fillColor: '#00CCBB',
                fillOpacity: 1,
                strokeColor: '',
                strokeWeight: 0
            },
            map_icon_label: icon

        });


        markers.push(marker);

        google.maps.event.addListener(marker, 'click', function() {
            service.getDetails(place, function(result, status) {
                if (status !== google.maps.places.PlacesServiceStatus.OK) {
                    console.error(status);
                    return;
                }
                infoWindow.setContent(result.name);
                infoWindow.open(map, marker);
            });
        });
    }

    function clearMarkers() {
        setMapOnAll(null);
    }

    function deleteMarkers() {
        clearMarkers();
        markers = [];
    }
    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }




</script>

</html>
